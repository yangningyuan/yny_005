		<script>
			$(function() {
				var navid = "index";
				//设置导航条的激活状态
				if($("#nav_" + navid).length > 0) {
					$("#nav_" + navid).addClass('active');
				}

			});
		</script>
		<script type="text/javascript">
			$(function() {
				$("form").submit(function() {
					var self = $(this);
					$("button:submit").addClass("btn-default").attr("disabled", true);
					$.post(self.attr("action"), self.serialize(), success);
					return false;

					function success(data) {
						if(data == 'ok') {
							window.location.href = "http://www.mdx001.com/web/member/orders.html?f=AvnaYX";
						} else {
							layer.alert(data, {
								icon: 2
							});
							$("button:submit").removeClass("btn-default").attr("disabled", false);
							return false;
						}
					}
				});
			});
		</script>
