<!DOCTYPE html>
<html class="no-js">

	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>找回密码</title>
		<!--	<link href="images/fac.ico" rel="shortcut icon" />-->
		<link href="css/bootstrap.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>

		<div class="web-header">
			<div class="container clearfix">
				<div class="pull-left logo">
					<a href="#"><img src="images/logo.png">
				</div>
				<nav class="pull-right minone">
					<a href="#" class="pull-right text-white" style="margin-left:15px;">注册</a>
					<a href="#" class="pull-right text-white">登陆</a>
				</nav>
			</div>
		</div>
		<div class="container">
			<div class="mainbody">
				<div class="title">
					<span>找回密码</span>
					<a href="#" class="pull-right rightlink text-danger">直接登陆</a>
				</div>
				<div class="register-box">
					<form class="form-horizontal" method="post" id="register-form">
						<div class="form-group">
							<label for="qq" class="col-sm-3 control-label">员工账号</label>
							<div class="col-sm-9">
								<input id="qq" class="form-control" name="qq" type="text">
								<small class="text-muted">请输入您的员工账号</small>
							</div>
						</div>

						<div class="form-group">
							<label for="qq" class="col-sm-3 control-label">请选择密保问题</label>
							<div class="col-sm-9">
								<select name="ddlQuestion" id="ddlQuestion" class="form-control" placeholder="密保问题">
									<option value="10">你爱人的名字是什么？ </option>
									<option value="8">你的故乡是哪里？ </option>
									<option value="11">你的高中是在哪儿上的？ </option>
									<option value="12">你的小学是在哪里上的？ </option>
								</select>
								<small class="text-muted">请选择您的密保问题</small>
							</div>
						</div>
						<div class="form-group">
							<label for="qq" class="col-sm-3 control-label">请填写密保答案</label>
							<div class="col-sm-9">
								<input id="qq" class="form-control" name="qq" type="text">
								<small class="text-muted">请填写您的密保答案</small>
							</div>
						</div>

						<div class="form-group mt20">
							<label class="col-sm-3 control-label"></label>
							<div class="col-sm-9">
								<button type="submit" class="btn btn-success btn-lg width200">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>

</html>
